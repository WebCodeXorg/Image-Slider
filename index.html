<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Advanced Image Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        .slider-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #ffffff;
            border-radius: 24px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 10;
        }
        .control-btn {
            background-color: rgba(255, 255, 255, 0.7);
            color: #1a237e;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .control-btn:hover {
            background-color: #ffffff;
            transform: scale(1.1);
        }
        .indicators {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }
        .indicator {
            width: 12px;
            height: 12px;
            background-color: rgba(39, 35, 35, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .indicator.active {
            background-color: #ffffff;
            transform: scale(1.2);
        }
        .slide-content {
            position: absolute;
            bottom: 4rem;
            left: 2rem;
            right: 2rem;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .slide-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .slide-description {
            font-size: 1rem;
            opacity: 0.8;
        }
        @media (max-width: 600px) {
            .slider-container {
                margin: 1rem;
                border-radius: 16px;
            }
            .controls {
                bottom: 1rem;
            }
            .control-btn {
                width: 48px;
                height: 48px;
            }
            .slide-content {
                bottom: 3rem;
                left: 1rem;
                right: 1rem;
            }
            .slide-title {
                font-size: 1.5rem;
            }
            .slide-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="https://picsum.photos/800/450?random=1" alt="Slide 1">
                <div class="slide-content">
                    <h2 class="slide-title">Beautiful Landscape</h2>
                    <p class="slide-description">Discover the wonders of nature</p>
                </div>
            </div>
            <div class="slide">
                <img src="https://picsum.photos/800/450?random=2" alt="Slide 2">
                <div class="slide-content">
                    <h2 class="slide-title">Urban Adventure</h2>
                    <p class="slide-description">Explore the city's hidden gems</p>
                </div>
            </div>
            <div class="slide">
                <img src="https://picsum.photos/800/450?random=3" alt="Slide 3">
                <div class="slide-content">
                    <h2 class="slide-title">Serene Moments</h2>
                    <p class="slide-description">Find peace in tranquil settings</p>
                </div>
            </div>
            <div class="slide">
                <img src="https://picsum.photos/800/450?random=4" alt="Slide 4">
                <div class="slide-content">
                    <h2 class="slide-title">Artistic Expression</h2>
                    <p class="slide-description">Immerse yourself in creativity</p>
                </div>
            </div>
            <div class="controls">
                <button class="control-btn prev">
                    <span class="material-icons">chevron_left</span>
                </button>
                <button class="control-btn next">
                    <span class="material-icons">chevron_right</span>
                </button>
            </div>
        </div>
        <div class="indicators"></div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const slides = slider.querySelectorAll('.slide');
        const prevBtn = slider.querySelector('.prev');
        const nextBtn = slider.querySelector('.next');
        const indicators = document.querySelector('.indicators');

        let currentSlide = 0;
        let autoSlideInterval;

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            indicators.children[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            indicators.children[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 5000);
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        prevBtn.addEventListener('click', () => {
            prevSlide();
            stopAutoSlide();
            startAutoSlide();
        });

        nextBtn.addEventListener('click', () => {
            nextSlide();
            stopAutoSlide();
            startAutoSlide();
        });

        slides.forEach((_, index) => {
            const indicator = document.createElement('div');
            indicator.classList.add('indicator');
            if (index === 0) indicator.classList.add('active');
            indicator.addEventListener('click', () => {
                showSlide(index);
                stopAutoSlide();
                startAutoSlide();
            });
            indicators.appendChild(indicator);
        });

        slider.addEventListener('mouseenter', stopAutoSlide);
        slider.addEventListener('mouseleave', startAutoSlide);

        startAutoSlide();
    </script>
</body>
</html>
